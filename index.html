<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>超級討人厭的提醒訊息</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: linear-gradient(45deg, #ff69b4, #ffd700, #00ff7f, #1e90ff);
            background-size: 400% 400%;
            animation: rainbow 3s ease infinite;
            padding: 20px;
            margin: 0;
        }
        
        @keyframes rainbow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.3);
            border: 5px solid #ff1493;
            animation: bounce 2s infinite;
        }
        
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }
        
        .message {
            font-size: 24px;
            color: #ff1493;
            text-align: center;
            line-height: 1.8;
            animation: blink 1.5s infinite;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0.7; }
        }
        
        .emoji {
            font-size: 30px;
            animation: spin 2s linear infinite;
            display: inline-block;
            margin: 0 5px;
        }
        
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        .sparkle {
            color: #ffd700;
            animation: sparkle 1s infinite alternate;
        }
        
        @keyframes sparkle {
            from { transform: scale(1); }
            to { transform: scale(1.2); }
        }
        
        .urgent {
            color: #ff0000;
            font-weight: bold;
            animation: shake 0.5s infinite;
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="message">
            <span class="sparkle">✨</span><span class="emoji">🎭</span><span class="sparkle">✨</span><br><br>
            
            親愛的小寶貝～～～<span class="emoji">😘</span><span class="emoji">💕</span><span class="emoji">🥰</span><br><br>
            
            <span class="urgent">⚠️⚠️⚠️ 超級重要提醒 ⚠️⚠️⚠️</span><br><br>
            
            明天記得記得記得<span class="emoji">📝</span><span class="emoji">🧠</span><span class="emoji">⏰</span><br>
            一定一定一定要在<span class="urgent">1:50</span>準時到<br>
            密室逃脫的地點唷～～～<span class="emoji">🏃‍♀️</span><span class="emoji">💨</span><span class="emoji">🗝️</span><br><br>
            
            <span class="urgent">最晚最晚最晚</span>不能超過<span class="urgent">兩點</span><span class="emoji">⏰</span><span class="emoji">😤</span><span class="emoji">💢</span><br>
            因為還要先繳費那些的啦～～～<span class="emoji">💰</span><span class="emoji">💳</span><span class="emoji">🤑</span><br>
            怕來不及怕來不及怕來不及<span class="emoji">😱</span><span class="emoji">😰</span><span class="emoji">🏃‍♂️</span><br><br>
            
            拜託拜託拜託不要遲到<span class="emoji">🙏</span><span class="emoji">🙏</span><span class="emoji">🙏</span><br>
            人家會擔心的啦～～～<span class="emoji">😭</span><span class="emoji">💔</span><span class="emoji">😢</span><br><br>
            
            <span class="sparkle">✨</span><span class="emoji">💖</span> 愛你的小天使 <span class="emoji">💖</span><span class="sparkle">✨</span><br>
            <span class="emoji">😇</span><span class="emoji">👼</span><span class="emoji">💫</span><span class="emoji">🌟</span><span class="emoji">⭐</span><span class="emoji">🌈</span><span class="emoji">🦄</span>
        </div>
    </div>
</body>
</html>
